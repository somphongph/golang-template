name: Golang CICD Production

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - "v*" # Push events to every tag not containing /

env:
  REGISTRY: ghcr.io
  TAG: ${{ github.ref_name }}

jobs:
  # ==============
  # CI task
  # ==============
  gitops-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21.x' ]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test
        run: CGO_ENABLED=0 go test -v ./...
        
      - name: Build
        run: CGO_ENABLED=0 GOOS=linux go build -o ./out/goapp ./cmd/server.go

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}

      - name: Build & Push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.cicd
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ==============
  # CD task
  # ==============
  gitops-cd:
    runs-on: ubuntu-latest
    needs: gitops-ci
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          repository: ktechinno/tgrops-prod
          ref: ${{ github.repository }}
          persist-credentials: false
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      - name: change image tag
        run: |
          git --version
          git config user.name "cicd"
          git config user.email "cicd@ktechinno.link"
          sed -i -E "s/tag: v.*/tag: ${{ env.TAG }}/g" prod/helm/values.yaml 
          git add prod/helm/values.yaml
          git commit -m "prod: change version to ${{ env.TAG }}"
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          repository: ktechinno/tgrops-prod
          branch: ${{ github.repository }}